<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-rotate=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d</title>
    <style >
        html{
            background-color: greenyellow;
        }
        #view{
            width: 160px;
            height: 160px;
            margin:80px auto;
        }
        #box{
            -webkit-animation: mymove 3s ease-in-out infinite;
            -webkit-transform-style:preserve-3d; 
            -webkit-transform-origin: 80px 80px 0;
            /* -webkit-perspective: 200; */
        }
        #box div{
            position: absolute;
            width:160px;
            height:160px;
            line-height: 160px;
            font-size: 50px;
            text-align: center;
            border:1px solid black;
            box-sizing: border-box;
            background-color: rgba(255,150,100,0.7);
        }
        #box div >img{
            width:160px;
            height:160px;
        }
        div.one{
            transform: translateZ(80px);
        }
        div.two{
            transform:rotateY(180deg) translateZ(80px);
        }
        div.three{
            transform: rotateY(90deg) translateZ(80px);
        }
        div.four{
            transform: rotateY(-90deg) translateZ(80px);
        }
        div.five{
            transform: rotateX(90deg) translateZ(80px);
        }
        div.six{
            transform: rotateX(-90deg) translateZ(80px);
        }
        @keyframes mymove{
            16% {
                transform: rotateX(-90deg)
            }
            33% {
                transform:rotateY(-90deg) rotateZ(135deg);
                /* transform: rotateY(135deg)  */
            }
            50% {
                /* transform: rotateY(225deg)  */
                transform:rotateY(225deg) rotateZ(135deg);
            }
            66% {
                transform:rotateY(135deg) rotateX(135deg);
            }
            83% {
                transform:rotateY(135deg);
            }
        }
    </style>
</head>
<body>
    <h1 align="center">CSS 3D 世界</h1>
    <div id='view'>
        <div id="box">
            <div class="one"><img src="./images/1.png" alt=""></div>
            <div class="two"><img src="./images/2.png" alt=""></div>
            <div class="three"><img src="./images/3.png" alt=""></div>
            <div class="four"><img src="./images/4.png" alt=""></div>
            <div class="five"><img src="./images/5.png" alt=""></div>
            <div class="six"><img src="./images/6.png" alt=""></div>
        </div>
    </div>
</body>
</html>
